<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            font-size: 18px;
        }

        section {
            padding: 100px 20px;
            height: 100vh;
            margin-top: 50px;
        }

        #home { background: rgb(107, 110, 110); }
        #about { background: rgb(52, 54, 52); }
        #contact { background: rgb(77, 73, 73); }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            text-align: left;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        input, textarea {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #555;
        }

        #formFeedback {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="home">
        <h1>Home</h1>
        <p>This is the home section. Scroll down to explore more!</p>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>This is the about section!</p>
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <p>Feel free to reach out via the form below:</p>
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send</button>
        </form>
        <p id="formFeedback"></p>
    </section>

    <script>

        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            const feedback = `Thank you, ${name}! We have received your message.`;
            document.getElementById('formFeedback').innerText = feedback;
        });

    </script>
</body>
</html>
